<head>
    <title> Fahrenheit to Reaumur Converter</title>
    <script>
        // function definition 
        function convertTemp() {
            var tr = ((fr - 32) * (4 / 9));
            document.write("The temperature in Reaumur is: " + (tr) );
        }

    </script>
</head>

<body>
    <h1>Fahrenheit to Reaumur Converter</h1>
    <script>
          
        // ask user to enter Fahrenheit Temperature
        var fr = parseInt(prompt("Temperature in Fahrenheit to convert:"));
        // output value entered by user
        document.write ("The Fahrenheit value to convert is: "+ fr + "<br><br>");
         // function call
        convertTemp();

    </script>
</body>
