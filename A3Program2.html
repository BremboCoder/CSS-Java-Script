        Function to calculate the Volume of a Cone
    -->

<head>
    <title> Cone Volume Function</title>
    <script>
        // function definition 
        function coneVolumeCal() {
            var vc = (1 / 3) * Math.PI * (r * r) * h;
            document.write("The Volume of this cone is: " + (vc));
        }

    </script>
</head>

<body>
    <h1>Cone Volume Calculator</h1>
    <script>

        // ask user to enter Radius Value
        var r = parseFloat(prompt("Enter the Radius of the cone: "));
        // ask user to enter Height Value
        var h = parseFloat(prompt("Enter the Height of the cone: "));
        // function call
        coneVolumeCal();

    </script>
</body>

</html>
