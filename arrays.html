<html>
<!-- HTML comment
        Ibrahim Ouenzar
        Question number 2: Arrays
        Script that ask the user to inter a series of numbers and ask each time if the user need to enter more.
        store the numbers in an array then performing steps to display the lowest number, the highest number,
        the average of numbers and the numbers above average
    -->

<head>
    <title>Multiple array requests</title>
</head>

<body>
    <h1>Multiple array requests</h1>
    <script>
        // define variables to fill the array 
        var numbers = new Array();
        // loop counter set to 0
        var index = 0; 
        // define this variable to continue or interupt the loop
        var more;
        // do while loop to input 20 numbers into the array
        do {
            number = parseInt(prompt("Enter a number", ""));
            numbers[index] = number;
            more = confirm("One more number?");

            index++;

        } while (more); 
        // loop that go thru the Array and look for the lowest number
        var size = numbers.length;
        var lowest = numbers[0];
        for (i = 1; i < size; i++) {
            if (numbers[i] < lowest) {
                lowest = numbers[i];
            }
        }

        document.write("<br /> The lowest number is " + lowest + "<br>");
        // loop that go thru the Array and look for the highest number
        var size = numbers.length;
        var highest = numbers[0];
        for (i = 1; i < size; i++) {
            if (numbers[i] > highest) {
                highest = numbers[i];
            }
        }

        document.write("<br /> The highest number is " + highest + "<br><br>");
        // loop that go thru the Array and calculate the average of the numbers in the array
        var total = 0;

        for (i = 0; i < numbers.length; i++) {
            total = total + numbers[i];
        }
        var average = total / numbers.length;
        document.write("The average of the array elements is " + average + "<br><br>");
        // loop that go thru the Array and look for numbers higher than the average of the array
        var aboveAv;
        for (i = 0; i < numbers.length; i++) {
            if (numbers[i] > average) {
                aboveAv = numbers[i];
            }
        }
        
        document.write("The numbers above average are " + aboveAv + "<br><br>");


    </script>
</body>

</html>
