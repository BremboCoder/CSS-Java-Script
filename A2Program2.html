<html>

<head>
    <title> Fahrenheit to Kelvin Converter</title>
    <!-- Ibrahim Ouenzar
       Assignment 2 program 2
       ask the user to enter the Fahrenheit.
       Then outputs a paragraph with value converted in Kelvin -->
</head>

<body>

    <h2>Temperature Converter</h2>
    <script>

        // Javascript program to convert temperature from Fahrenheit to Kelvin
        // Input Fahrenheit value to convert
        var F = parseFloat(prompt(" Enter the value in Fahrenheit to convert "));

        // Formula to convert temperature from Fahrenheit to Kelvin
        K = ((F + 459.67) * (5 / 9));
        // Output the value converted in Kelvin10
        document.write("Temperature in Kelvin ( K ) = " + (K));
    </script>
</body>

</html>
